Testing using phonegap to open the chrome browser instead of the phonegap internal browser.





<a href="http://www.rocksetta.com"> link to my config.xml allowed site</a><br>
<a href="http://www.google.ca"> link to google</a><br>





<input type=button value="Allowed site in config.xml using _blank" style="font-size:30px" onclick="{

    window.open('http://www.rocksetta.com','_blank');

}"><br>




<input type=button value="Allowed site in config.xml using _self" style="font-size:30px" onclick="{

    window.open('http://www.rocksetta.com','_self');

}"><br>




<input type=button value="Allowed site in config.xml using _system" style="font-size:30px" onclick="{

    window.open('http://www.rocksetta.com','_system');

}"><br><hr>

   window.open('http://www.google.com','location=no');

}"><br>

}"><br><hr>
